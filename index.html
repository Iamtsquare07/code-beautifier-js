   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/prettier@3.0.3/standalone.min.js"></script>
    <title>Code Beautifier</title>
</head>
<body>
    <h1>Code Beautifier</h1>
    <div class="code-beautifier">
        <div class="beautifier-body">
            <div class="buttons">
                <button id="html">HTML</button>
                <button id="css">CSS</button>
                <button id="javascript">JavaScript</button>
            </div>
            <div class="editor">
                <textarea name="" id="input-code" cols="30" rows="10"></textarea>
            </div>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
